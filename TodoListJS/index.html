<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>To-Do List</h1>

      <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter a new task">
        <input type="submit" value="Add Task">
      </form>
      
      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
